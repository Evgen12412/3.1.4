<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-lg mt-5">
    <form th:method="PATCH" th:action="@{/editUser/{id}(id=${user.getId()})}" th:object="${user}">


        <label for="userName">Enter first name: </label>
        <input class="form-control" type="text" th:field="*{username}" id="userName">
        <br/>
        <br/>
        <label for="surname">Enter surname: </label>
        <input class="form-control" type="text" th:field="*{surname}" id="surname">
        <br/>
        <br/>
        <label for="password">Enter password: </label>
        <input class="form-control" type="text" th:field="*{password}" id="password">
        <br/>
        <br/>

        <select class="form-select" size="2" aria-label="size 2 select example" th:field="*{roles}" >
        <option th:each="role: ${allRoles}" th:selected="${role.name}"
                th:value="${role.id}"
                th:text="${role}">

        </option>

        </select>


        <input class="mt-2" type="submit" value="Update"/>

    </form>
</div>
</body>
</html>
