<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>User info</h2>
  <br/>

                    <form th:method="POST" th:action="@{/addNewUser}" th:object="${user}">
                        <label for="firstName">Enter first name: </label>
                        <input type="text" th:field="*{name}" id="firstName">
                        <br/>
                        <br>
                        <label for="surname">Enter surname: </label>
                        <input type="text" th:field="*{surname}" id="surname">
                        <br/>
                        <br/>
                        <label for="password">Enter Password: </label>
                        <input type="text" th:field="*{password}" id="password">
                        <br/>
                        <br>
                        <label for="age">Enter Age: </label>
                        <input type="text" th:field="*{age}" id="age">
                        <br/>
                        <br>
                        <label for="email">Enter Email: </label>
                        <input type="text" th:field="*{email}" id="email">
                        <br/>
                        <br>
                        <select class="form-select" size="2" aria-label="size 2 select example" th:field="*{roles}">
                            <option th:each="role: ${allRoles}" th:selected="${user.getAuthorities().contains(role)}"
                                    th:value="${role.id}"
                                    th:text="${role}">

                            </option>
                        </select>
                        <input type="submit" value="add" class="mt-2">

                    </form>

</body>
</html>
