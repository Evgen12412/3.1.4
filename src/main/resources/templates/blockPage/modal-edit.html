<div th:fragment="modal">


    <div class="modal fade myForm" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:method="PATCH" th:action="@{/editUser/{id}}">
                        <label for="user-name">Enter first name: </label>
                        <input type="text"  id="user-name" th:name="name">
                        <br/>
                        <br>
                        <label for="user-surname">Enter surname: </label>
                        <input type="text"  id="user-surname" th:name="surname">
                        <br/>
                        <br/>
                        <label for="user-password">Enter Password: </label>
                        <input type="text"  id="user-password" th:name="password">
                        <br/>
                        <br>
                        <label for="user-age">Enter Age: </label>
                        <input type="text"  id="user-age" th:name="age">
                        <br/>
                        <br>
                        <label for="user-email">Enter Email: </label>
                        <input type="text"  id="user-email" th:name="email">
                        <br/>
                        <br>
                        <select class="form-select" size="2" aria-label="size 2 select example" >
                            <option th:each="role: ${allRoles}" th:selected="${user.getAuthorities().contains(role)}"
                                    id="user-role"
                                    th:value="${role.id}"
                                    th:text="${role}"
                                    th:name="role">

                            </option>
                        </select>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="save-user-btn" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
