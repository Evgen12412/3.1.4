<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container-lg">
    <!--    <div class="" th:insert="blockPage/modal-add::modal"></div>-->
    <div class="mb-5" th:insert="blockPage/header::nav"></div>
    <div class="" th:insert="blockPage/nav-bar::nav-bar"></div>
    <div class="container f">
        <div class="" th:insert="blockPage/left-nav::nav-left"></div>

        <table class="table table-dark table-striped">
            <thead>
            <th>ID</th>

            <th>UserName</th>

            <th>SurName</th>

            <th>Password</th>

            <th>Age</th>

            <th>Email</th>

            <th>Roles</th>

            <th>Delete</th>

            <th>Edit</th>

            </thead>

            <tr th:each="user: ${allUsers}">
                <td th:text="${user.getId()}">id</td>
                <td th:text="${user.getName()}">name</td>
                <td th:text="${user.getSurname()}">surname</td>
                <td th:text="${user.getPassword()}">password</td>
                <td th:text="${user.getAge()}">age</td>
                <td th:text="${user.getEmail()}">email</td>
                <td th:text="${user.getAuthorities()}"></td>
                <td>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
                <td>
<!--                    для будущей задаче-->
<!--                    <button id="edit-user" type="button" class="btn btn-primary"-->
<!--                            data-bs-toggle="modal" data-bs-target="#exampleModal"-->
<!--                    th:data-userId="${user.id}"><i class="fa fa-edit"></i>-->
<!--                        Launch demo modal-->
<!--                    </button>-->
                    <form th:method="GET" th:action="@{/editUser/{id}(id=${user.getId()})}">
                        <input type="submit" value="Update">
                    </form>
                </td>
            </tr>
        </table>
    </div>
<!--    <button id="create-user" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>-->
<!--    <input type="submit" value="add" onclick="window.location.href='addNewUser'">-->


    <!--    modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="user-name">Enter name: </label>
                        <input type="text"  id="user-name">
                        <br/>
                        <br/>
                        <label for="user-surname">Enter surname: </label>
                        <input type="text"  id="user-surname">
                        <br/>
                        <br/>
                        <label for="user-password">Enter Password: </label>
                        <input type="password"  id="user-password">
                        <br/>
                        <br>
                        <label for="user-age">Enter Age: </label>
                        <input type="text"  id="user-age">
                        <br/>
                        <br>
                        <label for="user-email">Enter Email: </label>
                        <input type="email"  id="user-email">
                        <br/>
                        <br>
                        <select class="form-select" size="2" aria-label="size 2 select example" >
                            <option
                                    value="user-role">
                            </option>
                        </select>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--    end modal-->
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<script>
    $('#exampleModal').on('shown.bs.modal', function (e) {
        let button = $(e.relatedTarget)
        let userid = button.data('userid')

        if (userid) {
            $.get({
                url: '/api/v1/user/' + userid,
            success: function (data) {
                    let modal = $(this)
                    modal.find('#user-name').val(data.name)
                    modal.find('#user-surname').val(data.surname)
                    modal.find('#user-password').val(data.password)
                    modal.find('#user-age').val(data.age)
                    modal.find('#user-email').val(data.email)
                    modal.find('#user-role').val(data.role)
            },
            error:(err) => {
                    alert(err);
            }
            })
        }
    })
</script>
</body>
</html>
