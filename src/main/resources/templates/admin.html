<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container-lg">

    <div class="mb-5" th:insert="blockPage/header::nav"></div>
    <div class="container f">
        <div class="" th:insert="blockPage/left-nav::nav-left"></div>
        <table class="table table-dark table-striped">
            <thead>
            <th>ID</th>

            <th>UserName</th>

            <th>SurName</th>

            <th>Password</th>

            <th>Age</th>

            <th>Email</th>

            <th>Roles</th>

            <th>Delete</th>

            <th>Edit</th>

            </thead>

            <tr th:each="user: ${allUsers}">
                <td th:text="${user.getId()}">id</td>
                <td th:text="${user.getName()}">name</td>
                <td th:text="${user.getSurname()}">surname</td>
                <td th:text="${user.getPassword()}">password</td>
                <td th:text="${user.getAge()}">age</td>
                <td th:text="${user.getEmail()}">email</td>
                <td th:text="${user.getAuthorities()}"></td>
                <td>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
                <td>
                    <form th:method="GET" th:action="@{/editUser/{id}(id=${user.getId()})}">
                        <input type="submit" value="Update">
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <input type="submit" value="add" onclick="window.location.href='addNewUser'">

</div>


<!-- Vertically centered scrollable modal -->
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    ...
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
